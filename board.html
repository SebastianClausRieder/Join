<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="responsive-files/601-1000/global.css">
    <link rel="stylesheet" href="responsive-files/1001-1500/global.css">

    <!-- Header, Footer, Help Center and User Profile by IncludeHTML -->
    <link rel="stylesheet" href="css-files/desktop-template.css">
    <link rel="stylesheet" href="css-files/header-template.css">
    <link rel="stylesheet" href="css-files/help-center-template.css">
    <link rel="stylesheet" href="css-files/user-profile-template.css">

    <link rel="stylesheet" href="responsive-files/601-1000/includeHTML.css">
    <link rel="stylesheet" href="responsive-files/1001-1500/includeHTML.css">

    <!-- Board -->
    <link rel="stylesheet" href="css-files/board.css">
    <link rel="stylesheet" href="responsive-files/350-600/board.css">
    <link rel="stylesheet" href="responsive-files/601-1000/board.css">
    <link rel="stylesheet" href="responsive-files/1001-1500/board.css">

    <!-- add Task -->
    <link rel="stylesheet" href="css-files/add-task.css">
    <link rel="stylesheet" href="responsive-files/350-600/add-task.css">
    <link rel="stylesheet" href="responsive-files/601-1000/add-task.css">
    <link rel="stylesheet" href="responsive-files/1001-1500/add-task.css">

    <!-- Contacts and Login -->
    <link rel="stylesheet" href="css-files/contacts.css">
    <link rel="stylesheet" href="css-files/login.css">

    <!-- Java Script -->
    <script src="js-files/init.js"></script>
    <script src="js-files/global-functions.js"></script>
    <script src="js-files/storage.js"></script>
    <script src="js-files/user-json.js"></script>
    <script src="js-files/includeHTML.js"></script>
    <script src="js-files/desktop-header.js"></script>
    <script src="js-files/board.js"></script>
    <script src="js-files/board-open-task.js"></script>
    <script src="js-files/addTaskTemp.js"></script>
    <script src="js-files/contacts.js"></script>

    <!-- Title and Favicon -->
    <link rel="shortcut icon" href="img/join-logo.png" type="image/x-icon">
    <title>Join</title>

</head>

<body onload="initBoard()">
    <div class="first-contain d-flex-center">
        <div w3-include-html="include-templates/desktop-template.html" class="include-desktop"></div>
        <div class="rightContent d-flex-start-center-column">
            <div w3-include-html="include-templates/header-template.html" class="include-header"></div>
            <div class="mainContainer d-flex-start-center-column">
                <div id="w3-help-center" w3-include-html="include-templates/help-center-template.html"></div>
                <div id="w3-user-profile" w3-include-html="include-templates/user-profile-template.html"></div>
                <div id="container" class="board-main d-flex-start-column">
                    <div class="dash-board d-flex-center">
                        <div class="board-title-contain d-flex-start-center">
                            <h1>Board</h1>
                            <div class="add-responsive d-flex-center">
                                <button class="add-btn d-flex-center" onclick="boardAddTask()">
                                    <img src="img/icon/plus-white.png" class="add-btn-img">
                                </button>
                            </div>
                        </div>
                        <div class="search-and-add d-flex-center">
                            <div class="search1 d-flex-center">
                                <div class="search2 d-flex-center">
                                    <input id="search-task" type="search" class="search-input font-inter" onkeyup="searchTask()" placeholder="Find Task">
                                    <div class="search-img-contain d-flex-center">
                                        <img src="img/icon/search.png" class="search-img">
                                    </div>
                                </div>
                            </div>
                            <div class="add d-flex-center">
                                <button class="add-btn d-flex-center" onclick="boardAddTask()">
                                    <span class="add-btn-text font-inter">Add task</span>
                                    <img src="img/icon/plus-white.png" class="add-btn-img">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="render-tasks" class="render-tasks d-flex-start"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="open-task" class="open-task d-flex-center" onclick="closeTask()"></div>
    <div id="board-add-task" class="open-add-task d-flex-center" >
        <div id="render-container" class="board-add-task d-flex-center-column"></div>
    </div>
    <div id="open-add-contact" class="open-add-contact d-flex-center">
    </div>
    <div id="master-container-area" class="master-container d-flex-center">
        <div class="master-container-center d-flex-center-column">
            <div class="edit-contain d-flex-center">
                <span class="user-title font-inter d-flex-center" style="width: 100%; justify-content: center;">Do you really want to leave Join?</span>
            </div>
            <div class="edit-contain d-flex-center">
                <button class="add-contact-clear-btn d-flex-center font-inter" onclick="youReallyWantLeaveUs('no')">Cancel 
                    <img src="img/icon/clear-mark.png" class="add-contact-btn-img">
                    <img src="img/icon/clear-mark-blue.png" class="add-contact-btn-img-blue">
                </button>
                <button class="edit-profile-btn font-inter d-flex-center" onclick="youReallyWantLeaveUs('yes')">Yes i want that.</button>
            </div>
        </div>
    </div>
</body>

</html>
