<div id="user-profile" class="user-profile d-flex-start-center-column">
    <div class="user-profile-contain d-flex-start-column">
        <h1>Join User Profile</h1>
        <div class="user-contain1 d-flex-start-center">
            <div id="user-name" class="user-name d-flex-start-column"></div>
            <button class="user-edit-btn d-flex-center font-inter" onclick="openProfileEditor()">Edit Profile</button>
            <div id="user-image-contain" class="user-image-contain d-flex-center"></div>
        </div>
        <div class="user-contain2 d-flex-start-column">
            <div id="user-address" class="user-address-contain d-flex-start"></div>
            <div id="user-mail" class="user-address-contain d-flex-start"></div>
            <div id="user-phone" class="user-address-contain d-flex-start"></div>
            <div id="user-color" class="user-address-contain d-flex-start"></div>
        </div>
        <button class="leave-join-btn d-flex-center font-inter" onclick="leaveJoin()">Leave Join, for now.</button>
        <div onclick="closeUserProfile()" class="closeUserProfile-contain d-flex-center">
            <img src="img/icon/arrow-left.png" alt="arrow left" class="closeUserProfile-icon">
        </div>
    </div>
    <div id="edit-user-profile" class="edit-user-profile d-flex-start-center-column">
    </div>
</div>
